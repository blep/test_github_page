name: github pages

on:
    push:
        branches:
        - main

jobs:
    deploy:
        runs-on: ubuntu-20.04
        steps:
        - uses: actions/checkout@v2

        - name: Setup Node
          uses: actions/setup-node@v3
          with:
            node-version: '16'
            cache: 'npm'
        - run: npm i -g @quasar/cli
        - run: npm install
        - run: quasar build
        - name: Deploy
          uses: peaceiris/actions-gh-pages@v3
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: ./dist/spa
